<style>
  .side-banner {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 120px; /* banner width */
    height: 600px; /* banner height */
    z-index: 9999;
  }
  .side-banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 5px;
  }
  .side-banner.left {
    left: 0;
  }
  .side-banner.right {
    right: 0;
  }

  /* Hide on small screens */
  @media (max-width: 768px) {
    .side-banner {
      display: none;
    }
  }
</style>

<div class="side-banner left">
  <a href="#"><img src="left-banner.jpg" alt="Left Banner"></a>
</div>

<div class="side-banner right">
  <a href="#"><img src="right-banner.jpg" alt="Right Banner"></a>
</div>
